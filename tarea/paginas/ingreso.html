<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingreso</title>
<link rel="stylesheet" href="../styles/ingreso.css">
</head>
<body class="bg">

  <div class="blob"></div>

  <div class="card">
    <div class="logo-area">
      <div class="logo-icon">
      </div>
     <img src="../imagenes/images.png" class="logo">
    </div>

    <form id="loginForm" novalidate>

      <div class="field">
        <label>Usuario</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" autocomplete="email">
        <span class="error-msg" id="emailErr">Ingresa un correo válido.</span>
      </div>

      <div class="field">
        <label>Contraseña</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
          <button type="button" class="toggle-pw" id="togglePw" aria-label="Mostrar contraseña">
            <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <span class="error-msg" id="pwErr">La contraseña es requerida</span>
        <div class="strength-bar" id="strengthBar">
          <span id="s1"></span>
          <span id="s2"></span>
          <span id="s3"></span>
          <span id="s4"></span>
        </div>
        <div class="strength-label" id="strengthLabel"></div>
      </div>

      <div class="field">
        <label>Rol</label>
        <div class="select-wrapper">
          <select id="rol">
            <option value="">Seleccione su rol</option>
            <option value="camper">Camper</option>
            <option value="trainer">Trainer</option>
            <option value="coordinador">Coordinador</option>
          </select>
        </div>
        <span class="error-msg" id="rolErr">Selecciona un rol por favor</span>
      </div>

      <button class="btn" type="submit"> INGRESAR </button>

    </form>
  </div>

    <script src="../javascript/script2.js" ></script>
</body>
</html>
